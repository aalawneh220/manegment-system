<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
  <main>
    <h2>Add new Employee</h2>
    <div id="form">
      <label for="id">ID</label> <br />
      <input type="number" name="id" for="id" required />
      <br />
      <label for="name">Employee Name</label><br />
      <input required type="text" name="name" id="name" />
      <br />
      <label for="depart">Department</label> <br />
      <select name="depart" id="depart">
        <option value="Administration">Administration</option>
        <option value="Marketing">Marketing</option>
        <option value="Development">Development</option>
        <option value="Finance">Finance</option>
      </select>
      <br />
      <label for="level">Level</label> <br />
      <select name="level" id="level">
        <option value="Junior">Junior</option>
        <option value="Mid-Senior">Mid-Senior</option>
        <option value="Senior">Senior</option>
      </select>
      <br />
      <label for="img">Image URL</label> <br />
      <input type="text" name="img" id="img" />
      <br />
      <!-- <input type="submit" id="subButton" /> -->
      <button id="subButton">Add Employee</button>
    </div>
    <h2 id="headCards">Employee Cards</h2>
    <div class="cards" id="cards"></div>
    <button id="clear">Remove All Employees</button>
  </main>
  <footer> &copy; 2022</footer>
  </main>
  
    <script src="app.js"></script>
</body>
</html>
